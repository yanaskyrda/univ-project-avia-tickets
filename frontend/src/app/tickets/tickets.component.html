<div class="container">
  <div class="card-content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="ticketForm" class="main-form first" (ngSubmit)="createNewTicketByUser()"
              method="post">
          <h2>Booking</h2>
          <div class="form-group">
            <label for="baggage" class="control-label">Baggage</label>
            <input id="baggage" formControlName="baggage" class="form-control" type="checkbox"/>
          </div>

          <div class="form-group">
            <label for="priority" class="control-label">Priority register</label>
            <input id="priority" formControlName="priority" class="form-control" type="checkbox"/>
          </div>
          <div class="form-group">
            <label for="class" class="control-label">Seat</label>
            <select id="class" formControlName="seat" class="form-control">
              <option value="standard">Standard</option>
              <option value="business">Business</option>
              <option value="lux">Lux</option>
            </select>
          </div>
          <div class="form-group">
            <button id="button" type="submit" class="btn btn-success">Book now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
